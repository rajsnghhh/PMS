<form name="form" #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()" novalidate>
    <div class="createrequisition-section">
        <div class="creatematerial">


            <div class="row">
                <div class="col-lg-6 col-md-6 col-12">
                    <div class="addressform">
                        <label for="text">Cheque&nbsp;No.</label>
                        <input type="text" placeholder="" id="text" class="form-control" [(ngModel)]="form.cheque_no"
                            #cheque_no="ngModel" name="cheque_no" readonly>
                    </div>
                </div>

                <div class="col-lg-6 col-md-6 col-12">
                    <div class="addressform">
                        <label for="date">Chq.&nbsp;Date</label>
                        <input type="date" placeholder="" class="form-control" id="date" name="cheque_date"
                            [(ngModel)]="form.cheque_date" #cheque_date="ngModel">
                    </div>
                </div>

                <div class="col-lg-6 col-md-6 col-12">
                    <div class="addressform">
                        <label for="text">Cheque&nbsp;Amount</label>
                        <input type="text" placeholder="" id="text" class="form-control"
                            [(ngModel)]="form.cheque_amount" #cheque_amount="ngModel" name="cheque_amount">
                    </div>
                </div>

                <div class="col-lg-6 col-md-6 col-12">
                    <div class="addressform">
                        <label for="text">Bank&nbsp;Name</label>
                        <input type="text" placeholder="" id="text" class="form-control" [(ngModel)]="form.bank_name"
                            #bank_name="ngModel" name="bank_name">
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="col-lg-6 col-md-6 col-12">
                    <div class="addressform">
                        <label for="text">Cash&nbsp;Amount</label>
                        <input type="text" placeholder="" id="text" class="form-control" [(ngModel)]="form.cash_amount"
                            #cash_amount="ngModel" name="cash_amount" readonly>
                    </div>
                </div>

                <div class="col-lg-6 col-md-6 col-12">
                    <div class="addressform">
                        <label for="text">Total&nbsp;Amount</label>
                        <input type="text" placeholder="" id="text" class="form-control" [(ngModel)]="form.total_amount"
                            #total_amount="ngModel" name="total_amount" readonly>
                    </div>
                </div>

                <div class="col-lg-6 col-md-6 col-12">
                    <div class="addressform">
                        <label for="date">Start&nbsp;Date</label>
                        <input type="date" placeholder="" class="form-control" id="date" name="start_date"
                            [(ngModel)]="form.start_date" #start_date="ngModel">
                    </div>
                </div>

                <div class="col-lg-6 col-md-6 col-12">
                    <div class="addressform">
                        <label for="date">End&nbsp;Date</label>
                        <input type="date" placeholder="" class="form-control" id="date" name="end_date"
                            [(ngModel)]="form.end_date" #end_date="ngModel">
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="col-lg-6 col-md-6 col-12">
                    <div class="addressform">
                        <label for="text">Employee&nbsp;Name</label>
                        <select class="form-control" id="sel1" name="employee_name" [(ngModel)]="form.employee_name"
                            required #employee_name="ngModel"
                            [ngClass]="{ 'is-invalid': f.submitted && employee_name.errors }">
                            <option disabled>-- select user --</option>
                            <option *ngFor="let userData of userlist" value="{{userData.id}}">{{userData.full_name}}
                            </option>
                        </select>
                        <div *ngIf="f.submitted && employee_name.errors" class="invalid-feedback">
                            <div *ngIf="employee_name.errors['required']">This is required !</div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6 col-md-6 col-12">
                    <div class="addressform">
                        <label for="text">Jurisdiction</label>
                        <input type="text" placeholder="" id="text" class="form-control" [(ngModel)]="form.jurisdiction"
                            #jurisdiction="ngModel" name="jurisdiction">
                    </div>
                </div>
            </div>



            <div class="row">
                <div class="col-lg-6 col-md-6 col-12">
                    <div class="addressform">
                            <label for="text">Attach&nbsp;a&nbsp;File</label>                   
                  
                            <div class="custom-file">
                                <input type="file" multiple="multiple" (change)="handleUpload($event)"
                                    class="custom-file-input" id="customFile">
                            </div>
                     
                        <!-- <section *ngIf="prefieldData.attachment">
                        <a href="{{docUrl}}{{attachmentdata.attachment}}" target="_blank"
                            *ngFor="let attachmentdata of prefieldData.attachment"><img src="assets/icons/eye.png"
                                alt=""></a>
                    </section> -->
                    </div>
                </div>

                <div class="col-lg-6 col-md-6 col-12">
                    <div class="addressform">
                        <label for="text">Remarks</label>
                        <textarea placeholder="" id="text" class="form-control" [(ngModel)]="form.remark"
                            #remark="ngModel" name="remark"></textarea>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <button hidden #submitButton="" type="submit">Save</button>

</form>
