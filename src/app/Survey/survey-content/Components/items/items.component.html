<div class="survey-content-main">
    <div class="survey-header">
        <h1>Items</h1>
        <button (click)="proceedNext()">SKIP NOW</button>
    </div>
    <div class="survey-body">
        <form>
            <div class="work-card">
                <div class="work-action" *ngIf="itemList==0">
                    <span data-bs-toggle="offcanvas" data-bs-target="#CompanySurvey"
                        aria-controls="offcanvasRight"><img src="assets/icons/add.png" alt=""> ADD NEW</span>
                </div>
                <section class="data-table" *ngIf="itemList!=0">
                    <div class="table-description">
                        <span data-bs-toggle="offcanvas" data-bs-target="#CompanySurvey" aria-controls="offcanvasRight"><img src="assets/icons/add.png" alt=""> ADD NEW</span>
                    </div>
                    <table>
                        <tr>
                            <th>S.No</th>
                            <th>Item</th>
                            <th>GPS Co-ordinators</th>
                            <th>Location</th>
                            <th>Lead from site (KM)</th>
                            <th>Action</th>
                        </tr>
                        <tr *ngFor="let item of itemList; let i = index"> 
                            <td>{{i+1}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.gps}}</td>
                            <td>{{item.location}}</td>
                            <td>{{item.lead}}</td>
                            <td>
                                <div class="custom-section">
                                    <div class="dropdown">
                                        <span class="dropbtn"><img src="assets/icons/dots.png" alt=""></span>
                                        <div class="dropdown-content">
                                            <div class="img-container">
                                                <a data-bs-toggle="offcanvas" data-bs-target="#offcanvasRightEditRole"><img src="assets/usermanagement/edit.png" aria-controls="offcanvasRight" alt=""></a>
                                                <a data-bs-toggle="modal" data-bs-target="#deleteUser"><img src="assets/usermanagement/delete.png" alt=""></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                                      
                    </table>
                    </section>
            </div>
            <button type="submit" (click)="proceedNext()" class="btn btn-primary">NEXT</button>
            <button type="button" class="btn btn-primary non-active-btn" (click)="GoBack()">BACK</button>
        </form>
    </div>
</div>

<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRightEditRole" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header">
        <h5 id="offcanvasRightLabel">Edit Company</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <app-edit-item></app-edit-item>
    </div>
</div>

<div class="offcanvas offcanvas-end" tabindex="-1" id="CompanySurvey" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header">
        <h5 id="offcanvasRightLabel">Add Item</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <div class="left-section">
            <app-add-item></app-add-item>
        </div>
    </div>
</div>

<!-- Modal Delete -->
<div class="modal fade" id="deleteUser" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="">Are You Sure ?</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            Do you want to delete this Item ?
        </div>
        <div class="modal-footer">
            <button (click)="deleteAlertCompany()" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Yes</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">No</button>
        </div>
        </div>
    </div>
</div>
