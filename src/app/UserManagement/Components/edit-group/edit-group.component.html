<form role="form" [formGroup]="groupForm">
    <div class="mb-3" [ngClass]="{ 'float-now': groupName != '' }">
        <input type="text" class="form-control" formControlName="group_name" [(ngModel)]="groupName"
        [ngClass]="displayFieldCss(groupForm,'group_name')" id="role">
        <label class="floating-label">Group Name <span class="asterisk">*</span></label>
        <div class="required" *ngIf="isFieldValid(groupForm,'group_name')">
            <span class="text-danger" *ngIf="groupForm.get('group_name')?.errors?.['required']">Group Name is required</span>
          </div>
    </div>
    <div class="mb-3">
        <angular2-multiselect formControlName="member"
        [ngClass]="displayFieldCss(groupForm,'member')"
        [data]="dropdownMultiselectList" [(ngModel)]="selectedMultipleData"
            [settings]="dropdownMultiSelectSettings" (onSelect)="onMultiSelect($event)" (onDeSelect)="OnMultiDeSelect($event)"
            (onSelectAll)="onMultiSelectAll($event)" (onDeSelectAll)="onMultiDeSelectAll($event)">
        </angular2-multiselect>
        <label class="floating-label-select" [ngClass]="{'insideDropdown': selectedMultipleData =='' }">Select Member <span class="asterisk">*</span></label>
        <div class="required" *ngIf="isFieldValid(groupForm,'member')">
            <span class="text-danger" *ngIf="groupForm.get('member')?.errors?.['required']">Member is required</span>
          </div>
    </div>
    
    <button type="submit" class="btn btn-primary" (click)="editGroup()">UPDATE</button>
</form>
