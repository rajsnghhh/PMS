<div class="main-container">
    <div class="component-header">
        <h2>Module List</h2>
    </div>
    <div class="component-body">
        <table>
            
            <tr>
                <th>Displayed Name</th>
                <th>Module Description</th>
                <th>Action</th>
            </tr>
            
            <tr *ngFor="let Module of ModuleList; let i = index" [attr.data-index]="i"> 
                
                <td>{{Module.menu_name}}</td>
                <td>{{Module.description}}</td>
                <td>
                    <div class="custom-section">
                        <div class="dropdown">
                            <span class="dropbtn"><img src="assets/icons/dots.png" alt=""></span>
                            <div class="dropdown-content">
                                <div class="img-container">
                                    <span (click)="editModuleid(Module.id,Module.menu_name)" class="mt-2"><img src="assets/icons/menu.png" alt=""  aria-controls="offcanvasRight">&nbsp;&nbsp;<label>Set Module Field</label></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            
            </tr>
            <tr class="text-center">
                <td colspan="3" *ngIf="ModuleList.length == 0">No data found.</td>
            </tr>
            
        </table>
    
    </div>

</div>

<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRightEditRole" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header">
        <h5 id="offcanvasRightLabel">Edit Module</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <app-edit-module #editModule></app-edit-module>
    </div>
</div>

<!-- Modal Delete -->
<div class="modal fade" id="deleteUser" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="">Are You Sure ?</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            Do you want to delete this module ?
        </div>
        <div class="modal-footer">
            <button (click)="deleteAlertModule()" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Yes</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">No</button>
        </div>
        </div>
    </div>
</div>

<app-table-paginate (emitpage)="getPaginate()"></app-table-paginate>
